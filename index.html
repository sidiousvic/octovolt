<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>オクトボルト</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="./public/images/octovolt.png"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <div id="vca-overlay"></div>
    <div id="start-overlay">
      <img
        id="octovolt-start"
        width="100"
        height="100"
        style="mix-blend-mode: normal"
        src="./public/images/octovolt.png"
      />
      <p>オクトボルト</p>
      <sup>クリックでプレイ</sup>
    </div>
    <p id="title">オクトボルト</p>
    <p id="score">0</p>
    <img id="sound" width="30" height="30" src="./public/images/soundoff.png" />

    <a href="https://github.com/sidiousvic" target="blank"></a>

    <canvas>
      <img
        id="octovolt"
        width="0"
        height="0"
        src="./public/images/octovolt.png"
      />
      <img id="enemyR" width="0" height="0" src="./public/images/enemyR.png" />
      <img id="enemy" width="0" height="0" src="./public/images/enemy.png" />
      <img id="coin" width="0" height="0" src="./public/images/coin.png" />
    </canvas>

    <script type="module" src="./public/octovolt.js"></script>
  </body>
</html>
